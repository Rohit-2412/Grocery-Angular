    <a href="#" class="fal fa-shopping-cart"></a>
  </div>
  <div class="image">
    <img src="{{ item.imageURL }}" alt="" />
  </div>
  <div class="content">
    <h3>{{ item.name }}</h3>
    <div class="price">â‚¹{{ item.price }}</div>

      </ng-container>
    </div>
