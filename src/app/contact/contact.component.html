<div class="heading">
  <h1>#lets_talk</h1>
  <p class="primary">100% Customer satisfaction</p>
  <p class="secondary">Your satisfaction is our pride</p>
</div>

<section class="contact">
  <div class="icons-container">
    <div class="icons">
      <i class="fal fa-phone"></i>
      <h3>our number</h3>
      <p>+123-456-7890</p>
      <p>+111-777-3333</p>
    </div>

    <div class="icons">
      <i class="fal fa-envelope-open"></i>
      <h3>our email</h3>
      <p style="text-transform: lowercase">rk212300@gmail.com</p>
      <p style="text-transform: lowercase">rk212300@outlook.com</p>
    </div>

    <div class="icons">
      <i class="fal fa-map-marker-alt"></i>
      <h3>our address</h3>
      <p>Uttar Pradesh,india</p>
    </div>
  </div>

  <div class="row">
    <form action="" class="form">
      <h3 class="none">Get in touch</h3>
      <div class="inputBox">
        <input type="text" placeholder="Enter your name" class="box" />
        <input type="email" placeholder="Enter your email" class="box" />
      </div>

      <div class="inputBox">
        <input type="number" placeholder="Enter your number" class="box" />
        <input type="text" placeholder="Enter your subject" class="box" />
      </div>
      <textarea placeholder="Your message" id="" cols="30" rows="10"></textarea>
      <input type="submit" value="send message" class="btn" />
    </form>
    <iframe
      class="map"
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d223994.25250460726!2d76.95126319269946!3d28.692332875413104!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390d047309fff32f%3A0xfc5606ed1b5d46c3!2sDelhi!5e0!3m2!1sen!2sin!4v1645288680089!5m2!1sen!2sin"
      allowfullscreen=""
      loading="lazy"
    ></iframe>
  </div>
</section>
